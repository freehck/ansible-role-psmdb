storage:
  dbPath: {{ percona.mongo.datadir }}
  journal:
    enabled: true
  engine: {{ percona.mongo.engine }}

systemLog:
  destination: file
  logAppend: true
  path: {{ percona.mongo.logfile }}

net:
  port: {{ percona.mongo.port }}
  bindIp: 127.0.0.1,{{ percona.mongo.ip }}

replication:
  replSetName: {{ percona.mongo.replset }}
